<div layout="column" class="servers">
    <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px">
        <md-grid-tile ng-repeat="server in servers" md-rowspan="{{server.row}}" md-colspan="{{server.col}}" md-colspan-sm="1" ng-class="server.background">
            <md-grid-tile-footer>
                <h3>{{server.name}}</h3>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</div>
