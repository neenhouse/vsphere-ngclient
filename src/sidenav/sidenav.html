<md-toolbar class="md-theme-indigo">
    <h1 class="md-toolbar-tools">Connectivity</h1>
</md-toolbar>
<md-content layout-padding>
  <form name="userForm">
    <md-input-container class="md-block" flex-gt-sm>
      <label>Host</label>
      <input ng-model="connection.host">
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
      <label>Username</label>
      <input ng-model="connection.username">
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
      <label>Password</label>
      <input type='password' ng-model="connection.password">
    </md-input-container>
  <md-button ng-click="main.closeSidenav()" class="md-primary" hide-gt-md></md-button>
</md-content>
